name: E2E Playwright

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    name: Smoke (PR/Main)
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
      NEXT_PUBLIC_SITE_URL: http://127.0.0.1:3000
      E2E_MOCK_EXTERNALS: "true"
      E2E_OPERATOR_EMAIL: operador.e2e@example.com
      E2E_OPERATOR_PASSWORD: OperadorE2E!123
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.E2E_NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.E2E_NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.E2E_SUPABASE_SERVICE_ROLE_KEY }}
      UNSUBSCRIBE_TOKEN_SECRET: ${{ secrets.E2E_UNSUBSCRIBE_TOKEN_SECRET }}
      TOKEN_ENCRYPTION_KEY: ${{ secrets.E2E_TOKEN_ENCRYPTION_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm test:e2e:install

      - name: Run E2E smoke
        run: pnpm test:e2e:smoke

      - name: Upload Playwright artifacts (smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-artifacts-${{ github.run_id }}
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
          retention-days: 14

  full:
    name: Full suite (Main/Nightly)
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
      NEXT_PUBLIC_SITE_URL: http://127.0.0.1:3000
      E2E_MOCK_EXTERNALS: "true"
      E2E_OPERATOR_EMAIL: operador.e2e@example.com
      E2E_OPERATOR_PASSWORD: OperadorE2E!123
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.E2E_NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.E2E_NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.E2E_SUPABASE_SERVICE_ROLE_KEY }}
      UNSUBSCRIBE_TOKEN_SECRET: ${{ secrets.E2E_UNSUBSCRIBE_TOKEN_SECRET }}
      TOKEN_ENCRYPTION_KEY: ${{ secrets.E2E_TOKEN_ENCRYPTION_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm test:e2e:install

      - name: Run E2E full suite
        run: pnpm test:e2e:full

      - name: Upload Playwright artifacts (full)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-full-artifacts-${{ github.run_id }}
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
          retention-days: 14
